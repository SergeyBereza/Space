			<div class="observer"></div>

				<div class="col-6">

				</div>

				</div>

		<!-- begin. Данные которые должны загружатся программно -->
		<div id="storage" style="display:none">
			<div id="spaceObjectStats">
				<table>
					<tbody>
						<tr>
							<td style="width:30px">

							<td>

						<tr>
