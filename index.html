<!DOCTYPE html>
<html lang="ru" dir="ltr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link type="text/css" rel="stylesheet" href="vendors/bootstrap/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="vendors/jquery-ui/jquery-ui.min.css">
		<link type="text/css" rel="stylesheet" href="assets/css/style.css">

		<script>window.Tether = function () { throw new Error('Your Bootstrap may actually need Tether.'); }</script>
		<script type="text/javascript" src="vendors/jquery/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="vendors/jquery-ui/jquery-ui.min.js"></script>
		<script type="text/javascript" src="vendors/bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="app/classes/space.js"></script>
		<script type="text/javascript" src="app/classes/spaceobjects.js"></script>
		<script type="text/javascript" src="app/classes/observer.js"></script>
		<script type="text/javascript" src="app/main.js"></script>

		<title>Космос</title>
	</head>
	<body>
		<div class="container">
			<div class="observer"></div>
			<!--div class="row">
				<div class="col-6">
					<div class="observer"></div>
				</div>
				<div class="col-6">
					<div class="observer"></div>
				</div>
			</div-->
		</div>

		<div id="storage" style="display:none">
			<div id="spaceObjectStats" title="Шатл">
				<table style="border-radius:10px">
					<thead>
						<tr>
							<td style="border-bottom:1px solid white;padding-bottom:5px;"><i class="fa fa-arrows move-block" style="cursor:pointer"></i></td>
							<td style="border-bottom:1px solid white;padding-bottom:5px;">Корабль:Farefly</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style="width:30px;padding-top:5px;"><img height="20px" src="assets/images/clock.svg" /></td>
							<td style="padding-top:5px;" class="time num" colspan="2">&nbsp;</td>
						</tr>
						<tr>
							<td style="width:30px"><img height="20px" src="assets/images/stopwatch.svg" /></td>
							<td class="timer num" colspan="2">&nbsp;</td>
						</tr>
						<tr>
							<td style="width:30px"><i class="fa fa-tachometer-alt"></td>
							<td style="width:110px" class="velocity num" id="">&nbsp;</td>
							<td>км/с <img class="velocityAngle" height="20px" src="assets/images/compas.svg" /></td>
						</tr>
						<tr>
							<td style="width:30px"><img height="20px" src="assets/images/speed.svg" /></td>
							<td style="width:110px" class="velocityLigth num">&nbsp;</td>
							<td>мкC</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
