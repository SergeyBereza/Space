<!DOCTYPE html>
<html lang="ru" dir="ltr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link type="text/css" rel="stylesheet" href="vendors/bootstrap/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="vendors/jquery-ui/jquery-ui.min.css">
		<link type="text/css" rel="stylesheet" href="assets/css/style.css">

		<script>window.Tether = function () { throw new Error('Your Bootstrap may actually need Tether.'); }</script>
		<script type="text/javascript" src="vendors/jquery/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="vendors/jquery-ui/jquery-ui.min.js"></script>
		<script type="text/javascript" src="vendors/bootstrap/bootstrap.min.js"></script>

		<!-- begin. Данные которые должны загружатся программно -->
		<script type="text/javascript" src="app/classes/helper.js"></script>
		<script type="text/javascript" src="app/classes/space.js"></script>
		<script type="text/javascript" src="app/classes/spaceobjects.js"></script>
		<script type="text/javascript" src="app/classes/observer.js"></script>
		<!-- end -->
		<script type="text/javascript" src="app/main.js"></script>

		<title>Космос</title>
	</head>
	<body>
		<div class="container">
			<div class="observer"></div>
		</div>

		<!-- begin. Данные которые должны загружатся программно -->
		<template id="observerLayout1">
			<div class="observer"></div>
		</template>
		<template id="observerLayout2">
			<div class="row">
				<div class="col-6">
					<div class="observer"></div>
				</div>
				<div class="col-6">
					<div class="observer"></div>
				</div>
			</div>
		</template>
		<template id="observerBlock">
			<div class="showStats" style="color:#fff;position:absolute">
				<button class="btn btn-light btn-sm">
					<img height="20px" src="assets/images/settings.svg">
				</button>
			</div>
			<svg viewBox="0 0 #WIDTH# #HEIGHT#" width="#WIDTH#px" height="#HEIGHT#px" style="background:url(assets/images/background.jpg)">
				<rect class="observerWindow" x="0" y="0" width="#WIDTH#" height="#HEIGHT#" fill="none" stroke="#222"/>
				<g class="observerScaleGrid" stroke="#888" stroke-width="1"></g>
				<g class="observerObjectes" fill="#fff"></g>
				<defs>
					<symbol id="object_Earth" width="757" height="756">
						<image xlink:href="assets/images/objects/Earth.png" />
					</symbol>>

					<symbol id="object_Shuttle" width="495" height="810">
						<image xlink:href="assets/images/objects/Ship1.png" />
					</symbol>>
				</defs>
			</svg>
		</template>
		<template id="observerStats">
			<table>
				<tbody>
					<tr>
						<td style="width:30px">
							<img height="20px" src="assets/images/clock.svg" />
						</td>
						<td class="timeGlobal num">&nbsp;</td>
					</tr>
					<tr>
						<td style="width:30px">
							<img height="20px" src="assets/images/clock.svg" />
						</td>
						<td class="timeSpace num">&nbsp;</td>
					</tr>
					<tr>
						<td style="width:30px">
							<img height="20px" src="assets/images/clock.svg" />
						</td>
						<td class="timeDelta num">&nbsp;</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>
							<button type="button" class="timecontrol" data-op="0">ll</button>
							<button type="button" class="timecontrol" data-op="1">></button>
							<button type="button" class="timecontrol" data-op="-2"><<</button>
							<button type="button" class="timecontrol" data-op="2">>></button>
							x<span class="controltime num">&nbsp;</span>
						</td>
					</tr>
				</tbody>
			</table>
	</template>
		<div id="storage" style="display:none">
			<div id="spaceObjectStats">
				<table>
					<tbody>
						<tr>
							<td style="width:30px">
								<img height="20px" src="assets/images/clock.svg" />
							</td>
							<td class="time num" colspan="2">&nbsp;</td>
						</tr>
						<tr>
							<td>
								<img height="20px" src="assets/images/stopwatch.svg" />
							</td>
							<td class="timer num" colspan="2">&nbsp;</td>
						</tr>
						<tr>
							<td>
								<img height="20px" src="assets/images/light/tachometer-alt-average.svg" />
							</td>
							<td style="width:110px" class="velocity num" id="">&nbsp;</td>
							<td>км/с <img class="velocityAngle" height="20px" src="assets/images/compas.svg" /></td>
						</tr>
						<tr>
							<td>
								<img height="20px" src="assets/images/speed.svg" />
							</td>
							<td style="width:110px" class="velocityLigth num">&nbsp;</td>
							<td>мкC</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td style="width:110px" class="acc num">&nbsp;</td>
							<td>км/c<sup>2</sup></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td style="width:110px" class="follow num">&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- end -->
	</body>
</html>
